<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/scripts.js"></script>
    <title>Ransom joke note</title>
  </head>
  <body>
    <div class="container">
      <div class="word">
        <span class="whyWLetter span1">w</span>
        <span class="whyHLetter span2">h</span>
        <span class="whyYLetter span3">y</span>
      </div>
      <div class="word">
        <span class="didDLetter span4">d</span>
        <span class="didILetter span5">i</span>
        <span class="didDTwoLetter span6">d</span>
      </div>
      <div class="word">
        <span class="theTLetter span7">t</span>
        <span class="theHLetter span8">h</span>
        <span class="theELetter span9">e</span>
      </div>
      <div class="word">
        <span class="frontendFLetter span10">f</span>
        <span class="frontendRLetter span1">r</span>
        <span class="frontendOLetter span2">o</span>
        <span class="frontendNLetter span3">n</span>
        <span class="frontendTLetter span4">t</span>
        <span class="hyphen span1">-</span>
        <span class="frontendELetter span5">e</span>
        <span class="frontendNTwoLetter span6">n</span>
        <span class="frontendDLetter span7">d</span>
      </div>
      <div class="word">
        <span class="developerDLetter span8">d</span>
        <span class="developerELetter span9">e</span>
        <span class="developerVLetter span10">v</span>
        <span class="developerETwoLetter span1">e</span>
        <span class="developerLLetter span2">l</span>
        <span class="developerOLetter span3">o</span>
        <span class="developerPLetter span4">p</span>
        <span class="developerEThreeLetter span5">e</span>
        <span class="developerRLetter span6">r</span>
      </div>
      <div class="word">
        <span class="takeTLetter span7">t</span>
        <span class="takeALetter span8">a</span>
        <span class="takeKLetter span9">k</span>
        <span class="takeELetter span10">e</span>
      </div>
      <div class="word">
        <span class="upULetter span1">u</span>
        <span class="upPLetter span2">p</span>
      </div>
      <div class="word">
        <span class="gardeningGLetter span3">g</span>
        <span class="gardeningALetter span4">a</span>
        <span class="gardeningRLetter span5">r</span>
        <span class="gardeningDLetter span6">d</span>
        <span class="gardeningELetter span7">e</span>
        <span class="gardeningNLetter span8">n</span>
        <span class="gardeningILetter span9">i</span>
        <span class="gardeningNTwoLetter span10">n</span>
        <span class="gardeningGTwoLetter span1">g</span>
      </div>
      <div class="word">
        <span class="question-mark span8">?</span>
      </div>
      <div class="word">
        <span class="becauseBLetter span2">b</span>
        <span class="becauseELetter span3">e</span>
        <span class="becauseCLetter span4">c</span>
        <span class="becauseALetter span5">a</span>
        <span class="becauseULetter span6">u</span>
        <span class="becauseSLetter span7">s</span>
        <span class="becauseETwoLetter span8">e</span>
      </div>
      <div class="word">
        <span class="theyTLetter span9">t</span>
        <span class="theyHLetter span10">h</span>
        <span class="theyELetter span1">e</span>
        <span class="theyYLetter span2">y</span>
      </div>
      <div class="word">
        <span class="wantedWLetter span3">w</span>
        <span class="wantedALetter span4">a</span>
        <span class="wantedNLetter span5">n</span>
        <span class="wantedTLetter span6">t</span>
        <span class="wantedELetter span7">e</span>
        <span class="wantedDLetter span8">d</span>
      </div>
      <div class="word">
        <span class="toTLetter span9">t</span>
        <span class="toOLetter span10">o</span>
      </div>
      <div class="word">
        <span class="improveILetter span1">i</span>
        <span class="improveMLetter span2">m</span>
        <span class="improvePLetter span3">p</span>
        <span class="improveRLetter span4">r</span>
        <span class="improveOLetter span5">o</span>
        <span class="improveVLetter span6">v</span>
        <span class="improveELetter span7">e</span>
      </div>
      <div class="word">
        <span class="theirTLetter span8">t</span>
        <span class="theirHLetter span9">h</span>
        <span class="theirELetter span10">e</span>
        <span class="theirILetter span1">i</span>
        <span class="theirRLetter span2">r</span>
      </div>
      <div class="word">
        <span class="rootRLetter span3">r</span>
        <span class="rootOLetter span4">o</span>
        <span class="rootOTwoLetter span5">o</span>
        <span class="rootTLetter span6">t</span>
      </div>
      <div class="word">
        <span class="skillsSLetter span7">s</span>
        <span class="skillsKLetter span8">k</span>
        <span class="skillsILetter span9">i</span>
        <span class="skillsLLetter span10">l</span>
        <span class="skillsLTwoLetter span1">l</span>
        <span class="skillsSTwoLetter span2">s</span>
      </div>
      <div class="word">
        <span class="exclamation-mark span3">!</span>
      </div>
    </div>
  </body>
</html>
